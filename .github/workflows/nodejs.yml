name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - name: yarn install, lint, test and build
      run: |
        yarn install
        yarn lint
        yarn test
        yarn build
      env:
        CI: true
